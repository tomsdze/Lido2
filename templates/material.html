{% extends "base.html" %}
{% block title %}{{ materiali.name }} - Materiāls{% endblock %}
{% block content %}
<div class="material">
    <h1>{{ materiali.name }}</h1>
    {% if materiali.apraksts %}
        <p>{{ materiali.apraksts }}</p>
    {% endif %}
    <p><a href="{{ url_for('products') }}">Atpakaļ uz produktiem</a></p>
</div>
{% endblock %}
